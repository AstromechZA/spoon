language: go
go:
- 1.9
env:
- GOOS=darwin
- GOOS=linux
script:
- ./make_official.sh
- ./spoon -help || true
- ./spoon -version | grep $(cat VERSION)
- ./spoon -generate > /tmp/dummy.config.json
- ./spoon -validate -config /tmp/dummy.config.json
- ./spoon -config /tmp/dummy.config.json -once
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/binaries.tar.gz
  on:
    repo: AstromechZA/spoon
    tags: true
    all_branches: true
